<form>
  <div class="form-group">
    <label for="filenameInput">Filename</label>
    <input type="text" class="form-control" id="filenameInput" placeholder="name of file.xml" [(ngModel)]="filename">
  </div>
  <div class="form-group">
    <label for="urlInput">Url for article</label>
    <input type="text" class="form-control" id="urlInput" placeholder="https://dennikn.sk/479534/" [(ngModel)]="url">
  </div>
  <div class="form-group">
    <label for="dateInput">Date of creation</label>
    <input type="text" class="form-control" id="dateInput" placeholder="YYYY-MM-DD" [(ngModel)]="date">
  </div>
  <button (click)="exportToXML()" type="submit" class="btn btn-success">Export</button>
</form>
