<form role="form">
  <div class="form-group">
    <label for="article-text">Article:</label>
    <textarea #pastedText class="form-control" rows="5" id="article-text" autofocus></textarea>
  </div>
  <div class="form-group">
    <button (click)="loadPastedText(pastedText.value)" class="btn btn-success">Save</button>
  </div>
</form>
