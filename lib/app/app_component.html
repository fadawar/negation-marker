<nav>
  <button (click)="showPasteText()">Paste Text</button>
</nav>

<div *ngIf="pastingText">
  <textarea #pastedText cols="30" rows="10" autofocus></textarea>
  <div>
    <button (click)="loadPastedText(pastedText.value)">Save</button>
    <button>Cancel</button>
  </div>
</div>

<div class="xml content" (mouseup)="showNegationPanel($event)">
  {{content}}
  <div *ngIf="isSelectedText()" class="negation-panel" [ngStyle]="{'left': negPanelX, 'top': negPanelY}">
    <button (click)="addNegation()">+ Negation</button>
  </div>
</div>
