<div id="articleContent" class="xml content" (mouseup)="showNegationPanel($event)" [innerHTML]="getCurrentContent()"></div>

<div *ngIf="isSelectedText()" class="negation-panel" [ngStyle]="{'left': negPanelX, 'top': negPanelY}">
  <button (click)="addNegation()">+ Negation</button>
  <button (click)="addNegationSource()">+ Source</button>
  <button (click)="replaceTargetWithText()" *ngIf="isNegationOrNegSource()">- Remove</button>
</div>
